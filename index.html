<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Hunt Clue 🐰🥚</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <h1>🐰 Easter Egg Hunt Clue! 🥚</h1>
    
	<img class="easter-img" src="bunny-2.jpg" alt="Easter Bunny with Eggs">
    
    <p class="clue">Shhh... listen carefully! This clue will help you find the next surprise! 🎧</p>
    
    <p>If the audio doesn’t play automatically, press the play button below.</p>
    
    <audio autoplay controls class="big-audio">
        <source src="bunny-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
	
	<h1 style="color: red">Head straight to the empty shelf on the left-hand side as you enter the Library! 🕵️‍♂️📚</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            audio.play().catch(error => {
                console.log("Autoplay blocked. User must interact first.");
                const message = document.createElement("p");
                message.innerText = "Autoplay is blocked. Please press play.";
                document.body.appendChild(message);
            });
        });
    </script>

</body>
</html>
