<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Playback</h1>
    <p>Your audio will play automatically. If it doesn't, please press play.</p>
    
    <audio autoplay controls>
        <source src="bunny-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            audio.play().catch(error => console.log("Autoplay blocked. User must interact first."));
        });
    </script>
</body>
</html>
