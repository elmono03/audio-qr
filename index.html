<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Hunt Clue 🐰🥚</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fffae6;
        }
        h1 {
            color: #d66b00;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .clue {
            font-size: 20px;
            font-weight: bold;
            color: #2b7a0b;
            margin-bottom: 20px;
        }
        .easter-img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>🐰 Easter Egg Hunt Clue! 🥚</h1>
    
    <img class="easter-img" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Easter_bunny_with_eggs.png" alt="Easter Bunny with Eggs">
    
    <p class="clue">Shhh... listen carefully! This clue will help you find the next surprise! 🎧</p>
    
    <p>If the audio doesn’t play automatically, press the play button below.</p>
    
    <audio autoplay controls>
        <source src="bunny-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            audio.play().catch(error => {
                console.log("Autoplay blocked. User must interact first.");
                const message = document.createElement("p");
                message.innerText = "Autoplay is blocked. Please press play.";
                document.body.appendChild(message);
            });
        });
    </script>

</body>
</html>
